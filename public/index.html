<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/icone.png">
    <link rel="stylesheet" href="/public/style.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
            integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
            crossorigin="anonymous">
    </script>
    <script>const socket = io();</script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/public/script.js"></script>
    <title>Hive</title>
</head>

<body class="fond" style="overflow-x:hidden;">
    <div class="menu ajustement">
        <div id="creer">
            <h1>Création d'une salle</h1>
            <hr/>
            <p class="left">Nom de la salle : <input type="text" name="nomSalle"/></p>
            <p class="left">Code de la salle : <input type="password" name="codeSalle"/></p>
            <p class="left">Pseudonyme : <input type="text" name="pseudo"/></p>
            <hr/>
            <p>Choisir les modes :</p>
            <div style="display:flex;">
                <div style="text-align:right; width: 50%;">
                    <br/>
                    <label for="duel">Duel</label>
                    <input name="Type" id="duel" type="radio" value="duel" checked /><br/>
                    <label for="ia">VS IA</label>
                    <input name="Type" id="ia" type="radio" value="ia"/>
                </div>
                <div style="border: 1px solid black;"></div>
                <div class="left" style="width: 50%;">
                    <input name="Mode" id="classique" type="radio" value="classique" checked />
                    <label for="classique">Classique</label><br/>
                    <input name="Mode" id="extension1" type="radio" value="extension1"/>
                    <label for="extension1" title="Extension avec la coccinelle (plus tard...)">Extension 1</label><br/>
                    <input name="Mode" id="extension2" type="radio" value="extension2"/>
                    <label for="extension2" title="Extension avec le moustique (plus tard...)">Extension 2</label><br/>
                    <input name="Mode" id="extension3" type="radio" value="extension3"/>
                    <label for="extension3" title="Extension avec le cloporte (plus tard...)">Extension 3</label><br/>
                </div>
            </div>
            <hr/>
            <button class="bouton" onClick="retour()">Retour</button>
            <button class="bouton" onClick="validerCreation()">Valider</button>
        </div>
        <div id="lobby">
            <h1 id="nomCodeSalle"></h1>
            <hr/>
            <p id="J1">Joueur 1 : </p>
            <p id="J2">Joueur 2 : (celui qui rejoint)</p>
            <hr/>
            <button class="bouton" onClick="quitter()">Quitter</button>
            <button class="bouton" onClick="debutPartie()">Lancer</button>
        </div>
        <div id="rejoindre">
            <h1>Rejoindre</h1>
            <hr/>
            <p>Code de la salle : <input type="password"/></p>
            <p>Pseudonyme : <input type="text"/></p>
            <hr/>
            <button class="bouton" onClick="retour()">Retour</button>
            <button class="bouton" onClick="validerRejoindre()">Valider</button>
        </div>
        <div id="accueil">
            <h1 class="hive">Hive</h1>
            <button class="bouton" onClick="window.open('https://www.regledujeu.fr/hive/')">Règles</button>
            <br/><br/>
            <hr/>
            <br/>
            <button class="bouton" onClick='creer()'>Créer</button>   
            <button class="bouton" onClick='rejoindre()'>Rejoindre</button><br/>
        </div>
    </div>
    <div id="jeu">
        <div id = "tablier"></div>
        <div id = "menuPions" style="display:flex;flex-wrap: wrap;">
            <p class="pion" id="pionAbeille"></p>
            <p class="pion" id="pionFourmi"></p>
            <p class="pion" id="pionScarabee"></p>
            <p class="pion" id="pionCoccinelle"></p>
            <p class="pion" id="pionAraignee"></p>
            <p class="pion" id="pionSauterelle"></p>
            <p class="pion" id="pionMoustique"></p>
            <p class="pion" id="pionCloporte"></p>
        </div>
        <div id='chat' class='chat'>
            <ul id='messages'></ul>
            <input id='message' type='text'><button onClick='send()'>Envoyer</button>
        </div>
        <button class="bouton positionQP" onClick="quitter()">Quitter la partie</button>
    </div>
    <footer>
        <p>&copy; 2024 THEO REYNIER | ANTHONY HOMMAIS | CORENTIN FAY | KILLIAN VIGUIER</p>
    </footer>
</body>
</html>
